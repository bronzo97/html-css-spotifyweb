<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ----- FONT ----- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">   
    <!-- ----- STYLES ----- -->
    <link rel="stylesheet" href="styles/style.css">  
    <!-- ----- TITLE ----- -->
    <title>Spotify</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>

    <!-- ----- 100VH CONTAINER ----- -->
    <div class="web-app-container">
    <!-- ----- MAIN CONTAINER ----- -->
        <div class="main-container">
    <!-- ----- SIDEBAR ----- -->
            <div class="sidebar">

                <img src="img/logo.svg" alt="Spotify logo">
                <ul>
                    <li><img src="img/home.svg" alt="Home icon">Home</li>
                    <li><img src="img/search.svg" alt="Search icon">Cerca</li>
                    <li><img src="img/libreria.svg" alt="Library icon">La tua libreria</li>
                </ul>
                <div class="playlist-container">
                    <div class="create-playlist"></div>
                    <div class="my-playlist">
                        <ul>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                        </ul>
                    </div>
                </div>
                <div class="account">
                    <div class="install-app"></div>
                    <div class="white-line"></div>
                    <div class="account"></div>
                </div>
            </div>
    
            <!-- ----- LIBRARY ----- -->
            <div class="library">
            <!-- ----- SUBSCRIPTION ----- -->
                <div class="subscription">
                    <div class="btn">Effettua l'upgrade</div>
                </div>
            <!-- ----- ALBUMS ----- -->
                <div class="albums"></div>
                    <div class="categories">
                        <ul>
                            <li class="category">In evidenza</li>
                            <li class="category">Podcast</li>
                            <li class="category">Classifiche</li>
                            <li class="category">Generi e mood</li>
                            <li class="category">Nuove uscite</li>
                            <li class="category">Scopri</li>
                        </ul>
                    </div>
            </div>
        </div>
    <!-- ----- PLAYER BAR ----- -->

        <div class="player">

        </div>

    </div>

</body>
</html>
